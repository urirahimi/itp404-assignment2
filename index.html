<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Client-side Templating Demo</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <form id="search-input" class="form-style">
    <input class="form-label" id="query" type="text" placeholder="Search for subreddits..." name="search">
    <button class="form-button" type="submit"> Submit <i class="fa fa-search"></i></button>
  </form>
  <div id="loader" class="loader">Loading...</div>

  <template id="subreddit-template">
    {{#each subreddit}}
    <div class="subreddits">
      <a href="{{url}}" target="_blank"> Title: {{title}} </a>
      <h1> Score: {{score}} </h1>
      <h1> Subscribers: {{subreddit_subscribers}}</h1>
      {{#if num_comments}}
      <h1>Comments: {{num_comments}}</h1>
      {{else}}
      <h1>Comments: No Comments</h1>
      {{/if}}
    </div>
    {{/each}}
  </template>
